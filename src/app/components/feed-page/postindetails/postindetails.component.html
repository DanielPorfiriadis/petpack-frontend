<div class="col-12">
    <div class="post-container">
      <div class="post-header">
        <div class="user-id">
            User ID: {{ds.post.userId}}
        </div>
        <div class="post-id">
            Post Id: {{ds.post.id}}
        </div>
      </div>
  
      <div class="post-body">
        <div class="title">
          <h3>{{ds.post.title}}</h3>
        </div>
        <div class="text">
          <p>{{ds.post.body}}</p>
        </div>
      </div>
    </div>
  </div>
