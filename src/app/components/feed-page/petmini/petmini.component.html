<!-- Pet Pic -->
<mat-accordion multi="true" *ngIf="pets.length >0">
  <div class="box" *ngFor="let pet of pets">
    <mat-card>
      <mat-card-header></mat-card-header>
        <!-- Pet Avatar -->
        <div class="pet-pic">
            <img src="../../../../assets/img/pet-avatar.png" class="img-responsive" alt="">
        </div>
        <!-- Pet Name -->
        <div class="pet-name">
            {{pet.petName}}
        </div>
    </mat-card>
  </div>
</mat-accordion>
