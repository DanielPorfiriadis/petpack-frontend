<!-- Pet Pic -->

<div class="box">
    <mat-card>
      <mat-card-header></mat-card-header>
        <!-- Pet Avatar -->
        <div class="pet-pic">
            <img src="../../../../assets/img/pet-avatar.png" class="img-responsive" alt="">
        </div>
        <!-- Pet Name -->
        <div class="pet-name" *ngFor= "let pet of pets">
            {{pet.petName}}
        </div>
    </mat-card>
  </div>
