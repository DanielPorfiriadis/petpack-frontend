<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      
      <a (click)="loginUser()" routerLink="/src/app/components/register/register.component.html" routerLinkActive="active">
        <button mat-stroked-button color="accent" class="btn-block">Register
      </button>  
      
    </a>
    
    </form>
  </mat-card>

</div>
