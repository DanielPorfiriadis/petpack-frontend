<div class="login-wrapper" fxLayout="row" fxLayoutAlign="left-center center">

  <mat-card class="box" >
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <a href="login" class="btn btn-primary login-btns" color="accent">Login</a> <!--αλλαγη το Login-->
      <a href="register" class="btn btn-primary login-btns" color="accent">Register</a>
      
    </form>
  </mat-card>

</div>
