<!-- ======= Contact Us Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">
      <h2>Contact Us</h2>
    </div>

    <div class="row">
      <div class="col-md-12 d-flex">
        <form (ngSubmit)="processForm()" class="email-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Your Name</label>
              <input 
          type="text" 
          name="name" 
          class="input form-control" 
          placeholder="Your Name" 
          [(ngModel)]="name"
          required
          minlength="3"
          #nameInput="ngModel">

        <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
          Name is required and needs to be at least 3 characters long.
        </div>
              
            </div>
            <div class="form-group col-md-6">
              <label for="name">Your Email</label>
              <input 
          type="email" 
          name="email" 
          class="input form-control" 
          placeholder="Your Email" 
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel">

        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
          Needs to be a valid email.
        </div>
              
            </div>
          </div>
          <div class="form-group">
            <label for="name">Message</label>
            <textarea 
          class="textarea form-control" 
          name="message" 
          placeholder="What's on your mind?" 
          [(ngModel)]="message"
          required
          #messageInput="ngModel">
        </textarea>

        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
          Your message is required!
        </div>
          </div>
          <div class="button text-center"><button type="submit">Send Message</button></div>
          
        </form>
      </div>

    </div>

  </div>
</section><!-- End Contact Us Section -->
