<div id="contact-details" [formGroup]="regForm">

  <!--Pet Name-->
  <mat-form-field class="form-group col-md-4" formGroupName="contactDetails" appearance="outline">
    <mat-label>Pet Name</mat-label>
    <input type="text" class="form-control" formControlName="petName" matInput>
  </mat-form-field>
  <br />

  <!--Species-->
  <mat-form-field class="form-group col-md-4" formGroupName="contactDetails" appearance="outline">
    <mat-label>Select</mat-label>
    <mat-select class="form-control" formControlName="species">
      <mat-option value="cat">Cat</mat-option>
      <mat-option value="cat">Dog</mat-option>
      <mat-option value="cat">Other</mat-option> <!--gia to other prepei na mpei epilogh na bazei o xrhsths-->
    </mat-select>
  </mat-form-field>
  <br />

  <!--Gender-->
  <mat-radio-group class="form-group col-md-4" formGroupName="contactDetails" formControlName="gender"
                   aria-label="Select Gender">
    <mat-radio-button value="1">Male</mat-radio-button>
    &nbsp;
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group>

</div>
<br />
<button type="button" matStepperPrevious>Back</button>
&nbsp;
<button type="button" matStepperNext (click)="step2Submitted()">Next</button>
