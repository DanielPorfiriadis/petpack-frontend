<div class="container">

  <div class="row">

      <div class="col-lg-8 d-lg-flex flex-lg-column justify-content-left align-items-stretch pt-5 pt-lg-0 order-2 order-lg-1">
        
        <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center">

          <div id="registration" class="conatiner col-md-12">
            
            <form id="regForm" [formGroup]="registrationForm">
              
              <mat-card class="title">
                <mat-card-title>Welcome to {{ title }}!</mat-card-title>
              </mat-card >

              <mat-vertical-stepper #stepper linear>
                <mat-step formGroupName="personalDetails"
                          [stepControl]="registrationForm.get('personalDetails')">
                  <ng-template matStepLabel>Enter Personal Details</ng-template>
                  <app-register-step1 [regForm]="registrationForm"></app-register-step1>
                </mat-step>
                <mat-step formGroupName="petDetails"
                          [stepControl]="registrationForm.get('petDetails')">
                  <ng-template matStepLabel>Enter Pet's Data</ng-template>
                  <app-register-step2 [regForm]="registrationForm"></app-register-step2>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Confirm Details</ng-template>
                  <app-register-step3 [regForm]="registrationForm"></app-register-step3>
                </mat-step>
              </mat-vertical-stepper>
            </form>

          </div>
        </div>
      </div>

      <!--2nd col with photo-->
      <div class="col-lg-4 d-lg-flex flex-lg-column justify-content-bottom align-items-stretch order-1 order-lg-2 landing-img ">
        <img src="assets/img/animals.png" class="img-fluid" fxLayoutAlign="left center" alt="">
      </div>

  </div> 
</div>
