<app-navbar></app-navbar>
  <div class="container bootstrap snippets bootdey">
    <div class="row">

      <div class="profile-nav col-md-3">

        <div class="panel">
          <app-miniprof></app-miniprof>
        </div>
        <div class="panel">
          <app-petmini></app-petmini>
        </div>
      </div>

      <!-- User Bio Graph -->

        <div class="profile-nav col-md-8">
          <div class="panel">

            <div class="panel-body bio-graph-info">
              <h1>My Info</h1>

              <div class="row" [formGroup]="userNewDetails">

                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="newFirstName" placeholder="{{user.firstName}}">
                  </mat-form-field>
                  <!--<p><span>First Name </span>: @FName</p>-->
                </div>
                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="newLastName" placeholder="{{user.lastName}}">
                  </mat-form-field>
                  <!--<p><span>Last Name </span>: @LName</p>-->
                </div>
                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="newUsername" placeholder="{{user.userName}}">
                  </mat-form-field>
                  <!--<p><span>Username </span>: {{username}} </p>-->
                </div>
                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="newEmail" placeholder="{{user.email}}">
                  </mat-form-field>
                  <!--<p><span>Pet Name </span>: @PetName</p>-->
                </div>
                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Password
                    </mat-label>
                    <input matInput type="password" formControlName="newPassword" placeholder="Password">
                  </mat-form-field>
                  <!--<p><span>Pet Name </span>: @PetName</p>-->
                </div>
                <div class="bio-row">
                  <mat-form-field floatLabel="always" appearance="outline">
                    <mat-label>Confirm passowrd</mat-label>
                    <input matInput type="password"  placeholder="Confirm password">
                  </mat-form-field>
                  <!--<p><span>Pet Name </span>: @PetName</p>-->
                </div>                        
                  <ul class="nav nav-pills">
                      
                      <li>
                        <a (click)="filePicker.click()" class="fa fa-picture-o imagePicker" aria-hidden="true"> Change avatar</a>
                      </li>
                      <li>
                        <input type="file" #filePicker (change)="onImagePicked($event)">
                      </li>
                      <li class="image-preview" *ngIf="imagePreview !== '' && imagePreview && userNewDetails.get('newAvatar').valid ">
                        <img [src]="imagePreview">
                      </li>
                  </ul>
                <div class="bio-row">
                  <button mat-raised-button (click)="userSubmited()"> Change </button>
                  <button mat-raised-button (click)="cancel()"> Cancel </button>
                </div>
              </div>
            </div>

          </div>
          <!-- END User Bio Graph -->
          <div class="row" [formGroup]="petNewDetails">
            <div class="petField" *ngFor="let pet of userPets;">
              <div class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>Pet Info</h1>
                  
                    <div class="bio-row">
                      <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>PetGender</mat-label>
                        <mat-select formControlName="newGender" placeholder="{{pet.gender}}">
                          <mat-option value="male">Male</mat-option>
                          <mat-option value="female">Female</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!-- <p><span>Pet Sex</span>: @PetSex</p>-->
                    </div>
                    <div class="bio-row">
                      <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>Pet Name</mat-label>
                        <input matInput type="text" formControlName="newPetName" placeholder="{{pet.petName}}">
                      </mat-form-field>
                    </div>
                    <div class="bio-row">
                      <mat-form-field appearance="outline">
                        <mat-label>Select</mat-label>
                          <mat-select formControlName="newSpecies">
                            <mat-option value="cat">Cat</mat-option>
                            <mat-option value="dog">Dog</mat-option>
                            <mat-option value="other">Other</mat-option>
                          </mat-select>
                      </mat-form-field>
                    </div>
                  <div class="bio-row">
                    <button mat-raised-button (click)="petChangeSubmited()"> Change </button>
                    <button mat-raised-button (click)="cancel()"> Cancel </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" [formGroup]="newPet">
            <div class="petField" *ngFor="let iters of iterations; let i = index">
              <div class="panel">
                <div class="panel-body bio-graph-info">
                  <h1>New Pet</h1>
                  
                    <div class="bio-row">
                      <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>PetGender</mat-label>
                        <mat-select formControlName="newGender" placeholder="Pet gender">
                          <mat-option value="male">Male</mat-option>
                          <mat-option value="female">Female</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                    <div class="bio-row">
                      <mat-form-field floatLabel="always" appearance="outline">
                        <mat-label>Pet Name</mat-label>
                        <input matInput type="text" formControlName="newPetName" placeholder="Pet name">
                      </mat-form-field>
                    </div>
                    <div class="bio-row">
                      <mat-form-field appearance="outline">
                        <mat-label>Species</mat-label>
                          <mat-select formControlName="newSpecies">
                            <mat-option value="cat">Cat</mat-option>
                            <mat-option value="dog">Dog</mat-option>
                            <mat-option value="other">Other</mat-option>
                          </mat-select>
                      </mat-form-field>
                    </div>
                  <div class="bio-row">
                    <button mat-raised-button (click)="petSaveSubmited()"> Change </button>
                    <button mat-raised-button (click)="cancel()"> Cancel </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
